<html lang="en">

    <div class="container">

        <h1>PHARMTO</h1>
        <hr>
        <h1>Medicine Available</h1>
        <span id="countPharmas"></span>

        <h2 id="pharma"></h2>
        <span id="pharmaTrans"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="address" class="col-lg-2 control-label">Manufacturer Address</label>
        <input id="address" type="text">

        
        <button id="button">Get Details</button>

        <span id="pharmaDetails"></span>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];

        var PharmaContract = web3.eth.contract(ABI);

        var Pharma = PharmaContract.at(contractaddress);
      
        
        $("#button").click(function() {
            $("#loader").show();
            Pharma.getpharmaDetails($("#address").val(), (err, res) => {
                if (err) 
                   $("#loader").hide();
            });
            $("#pharmaDetails").html(web3.result.args.pname + ' - ' + web3.result.args.drug);
    });

    </script>

</body>
</html>
