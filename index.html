<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pharmto</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>
<body align="center" style ="background: url('https://img.freepik.com/free-photo/abstract-blur-and-defocused-pharmacy-and-drug-store_1203-9459.jpg?size=338&ext=jpg://cdn.ihs.com/www/homepage/CTA-Grid/Homepage-CTA-grid-Life-Sciences-Top3-659112420-308x250.jpg'); background-size: 100% 100% ">
    <div class="container">

        <h1>PHARMTO</h1>
        <hr>
        <h1>Medicine Registration</h1>
        <span id="countPharmas"></span>

        <h2 id="pharma"></h2>
        <span id="pharmaTrans"></span>
        <hr>

        <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <label for="pname" class="col-lg-2 control-label">Manufacturer Name</label>
        <input id="pname" type="text">

        <label for="drug" class="col-lg-2 control-label">Medicine Name</label>
        <input id="drug" type="text">

        <label for="purpose" class="col-lg-2 control-label">Purpose</label>
        <input id="purpose" type="text">

        <label for="exp" class="col-lg-2 control-label">Expiry Date</label>
        <input id="exp" type="text">

        <button id="button">Register Medicine</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];

        var PharmaContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "_pname",
				"type": "string"
			},
			{
				"name": "_drug",
				"type": "string"
			},
			{
				"name": "_purpose",
				"type": "string"
			},
			{
				"name": "_exp",
				"type": "string"
			}
		],
		"name": "insertDetails",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "paddress",
				"type": "address"
			},
			{
				"indexed": false,
				"name": "pname",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "drug",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "purpose",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "exp",
				"type": "string"
			}
		],
		"name": "pharmaInfo",
		"type": "event"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_exp",
				"type": "string"
			}
		],
		"name": "updateDetails",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countPharmas",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "paddress",
				"type": "address"
			}
		],
		"name": "getpharmaDetails",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getPharmas",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "pharmaAccts",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "valAddress",
				"type": "address"
			}
		],
		"name": "validatePharma",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

        var Pharma = PharmaContract.at('0xcdc8aa29c7d42435a6f5908fa4a2cca1f950edcd');
        var pharmaEvent = Pharma.pharmaInfo({},'latest');

        pharmaEvent.watch(function (err, result) {
            if (!err) {
                if (result.blockHash != $("#pharmatrans").html()) 
                    $("#loader").hide();
                //$("#pharmaTrans").html('Block hash: ' +result.blockHash);
                $("#pharma").html(web3.result.args.pname + ' - ' + web3.result.args.drug);
            } else {
                $("#loader").hide();
            }
        });
        
        Pharma.countPharmas((err, res) => {
            if (res)
                $("#countPharmas").html('Currently registered: '+res.c + ' Pharmas'); 
        });


        $("#button").click(function() {
            $("#loader").show();
            Pharma.insertDetails($("#pname").val(), $("#drug").val(),$("#purpose").val(),$("#exp").val(), (err, res) => {
                if (err) 
                   $("#loader").hide();
        });
    });

    </script>

</body>
</html>
